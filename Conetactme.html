    <style>
        @keyframes neonPulse {
    0% {
        text-shadow: 0 0 5px var(--accent-pink), 0 0 10px var(--accent-pink);
        transform: scale(1);
    }
    50% {
        text-shadow: 0 0 20px var(--accent-pink), 0 0 30px var(--accent-pink), 0 0 40px #ff00ff;
        transform: scale(1.05); /* ขยายใหญ่ขึ้นนิดหน่อย */
    }
    100% {
        text-shadow: 0 0 5px var(--accent-pink), 0 0 10px var(--accent-pink);
        transform: scale(1);
    }
    }
        /* --- CSS Variables & Reset --- */
        .header-bar {
            
            height: 1px;
            display: flex;
            align-items: center; /* จัดให้อยู่กลางแนวตั้ง */
        }
        
        .circle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 10;
            padding: 20px;
            margin-top: 100px;
            background: var(--accent-pink-dim);
            color: var(--accent-pink);
            border: 1px solid var(--accent-pink);
            border-radius: 100px;
            font-weight: 500;
            cursor: pointer;
        }
            .circle-btn:hover {
            background: var(--accent-pink);
            color: #ffffff;
            box-shadow: 0 0 15px var(--accent-pink-dim);
        }
        :root {
            /* Theme Colors: Dark & Pink */
            --bg-body: #0d1117;          /* GitHub Dark Background */
            --bg-card: rgba(22, 27, 34, 0.7); /* Glass effect base */
            --text-main: #e6edf3;
            --text-muted: #8b949e;
            --accent-pink: hsl(326, 100%, 74%);      /* Vibrant Pink */
            --accent-pink-dim: rgba(255, 121, 198, 0.2);
            --border-color: rgba(240, 246, 252, 0.1);
            
            /* Spacing & Sizes */
            --border-radius: 16px;
            --container-width: 1200px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 121, 198, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 121, 198, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            padding: 20px;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- Layout --- */
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            display: flex;
            gap: 24px;
            flex-wrap: wrap; /* Allow wrapping on mobile */
            justify-content: center; /* จัดให้อยู่กลางถ้ามีก้อนเดียว */
        }

        /* --- Sidebar (Left) --- */
        .sidebar {
            flex: 0 1 700px; /* ปรับขนาดให้พอดีการ์ด */
            max-width: 100%;
        }

        .profile-card {
            /* Glassmorphism */
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 24px;
            text-align: center;
            position: sticky;
            top: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 60);
        }

        .profile-img {
            width: 393px;
            height: 100px;
            border-radius: 1%; /* Circle */
            object-fit: cover;
            border: 0px solid var(--accent-pink);
            margin-bottom: 16px;
            box-shadow: 0 0 0px var(--accent-pink-dim);
            background-color: #ffffff00; /* สีรองพื้นเผื่อรูปไม่โหลด */
        }

        .profile-name { 
    font-size: 1.5rem; 
    font-weight: 600; 
    margin-bottom: 4px; 
    color: #fff; /* เปลี่ยนเป็นสีขาวเพื่อให้แสงเด่น */
    animation: neonPulse 2s infinite alternate; /* เรียกใช้อนิเมชั่น */
    }
        .profile-title { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 16px; }
        
        .profile-bio {
            font-size: 0.9rem;
            margin-bottom: 24px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-style: italic;
            color: var(--text-muted);
        }

        /* ปรับปรุงปุ่ม Contact */
        .btn-contact {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 20px;
            margin-top: 15px;
            background: var(--accent-pink-dim);
            color: var(--accent-pink);
            border: 1px solid var(--accent-pink);
            border-radius: 10px;
            font-weight: 500;
            font-size: large;
            cursor: pointer;
        }
        .btn-contact:hover {
            background: var(--accent-pink);
            color: #fff;
            box-shadow: 0 0 15px var(--accent-pink-dim);
        }
        div.a {
  text-align: center;
    }

    div.b {
  text-align: left;
    }

    div.c {
  text-align: right;
    } 

    div.d {
  text-align: justify;
    } 
    </style>
</head>
